<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador de PDF</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      display: flex; justify-content: center; align-items: center;
      background-color: #f0f0f0;
    }
    embed {
      width: 90vw;
      height: 90vh;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <embed src="https://raw.githubusercontent.com/lorenacardoso1811/shooting_day/main/20250620_Day980_Shooting%20Day%20Report.pdf" type="application/pdf" />
</body>
</html>
